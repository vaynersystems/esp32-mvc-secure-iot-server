<!DOCTYPE html>
<html lang="en">

<head>
    <title>ESP Editor</title>
    <style type="text/css" media="screen">
        
        html, body {
            min-height: 100%;
            display: flex;
            flex-direction: column;
            width: 100%;
            height: calc(100vh);
            margin: 0px;
            padding: 0px;
            overflow-y: hidden;
        }

        .cm {
            z-index: 300;
            position: absolute;
            left: 5px;
            border: 1px solid #444;
            background-color: #F5F5F5;
            display: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, .4);
            font-size: 12px;
            font-family: sans-serif;
            font-weight: 700
        }

            .cm ul {
                list-style: none;
                top: 0;
                left: 0;
                margin: 0;
                padding: 0
            }

            .cm li {
                position: relative;
                min-width: 60px;
                cursor: pointer
            }

            .cm span {
                color: #444;
                display: inline-block;
                padding: 6px
            }

            .cm li:hover {
                background: #444
            }

                .cm li:hover span {
                    color: #EEE
                }

        .tvu ul,
        .tvu li {
            padding: 0;
            margin: 0;
            list-style: none;
            width: 100%;
        }

        .tvu input {
            position: absolute;
            opacity: 0
        }

        .tvu {
            font: normal 12px Verdana, Arial, Sans-serif;
            -moz-user-select: none;
            -webkit-user-select: none;
            user-select: none;
            color: #444;
            line-height: 16px
        }

            .tvu div {
                margin-bottom: 5px;
                padding: 0 0 0 18px;
                cursor: pointer;
                display: inline-block;
                height: 16px;
                vertical-align: middle;

                padding: 0 0 0 18px;
                cursor: pointer;
                display: inline-block;
                height: 16px;
                vertical-align: middle;
                background: no-repeat;

        .collapsed {
        }

            .collapsed div {
                background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAwAAAAMCAMAAABhq6zVAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAABsUExURby8vFJSUkJCQkFBQU5OTrGxsWNjYzIyMnFxcXZ2dnV1dTk5OVhYWGZmZurq6vPz89XV1dHR0fHx8WdnZ+zs7Pb29mVlZVBQUE9PT9nZ2SEhIRkZGdvb2ykpKePj4+np6WhoaCsrKzExMcbGxjChODUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAABoSURBVBhXVcvpDkVADIbhGoxtqKVTtZ4e7v8eiSDx9teTfAUITHjeWRSDTdLsKi8icGWFWDeIbW7AdeQ9995jFt6QB4PIOIk0F2bmZWSu39nn54FdieaB6Jca0L9V7VS13ALY1d1ZOABaiQjhNSBX+gAAAABJRU5ErkJggg') no-repeat;

        @media screen and (-webkit-min-device-pixel-ratio:0) {
            .tvu {
                -webkit-animation: webkit-adjacent-element-selector-bugfix infinite 1s
            }
        }

        @-webkit-keyframes webkit-adjacent-element-selector-bugfix {
            from {
                padding: 0
            }

            to {
                padding: 0
            }
        }

        .header{
            height: 28px;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        #uploader {
            display: flex;
            height: 28px;
            line-height: 24px;
            padding-left: 10px;
            background-color: #444;
            color: #EEE; 
            flex-grow: 1;           
        }

        #themes-container {
            line-height: 24px;
            height: 28px;
            padding-left: 10px;
            background-color: #444;
            color: #EEE;
            display: flex;
            flex-grow: 1;           
        }

        #tree-container{
            display: flex;
            width: 240px;
            height: 100%;
            flex-direction: column;
        }

        #tree {
            /*position: absolute;*/
            display: flex;
            flex-grow: 1;
            /* top: 28px;
            bottom: 49px;
            left: 0;
            width: 240px;
            padding-right: 8px;
            overflow: auto; */
            overflow-x: hidden;
            overflow-y: auto;
        }
        #tree-refresh{
            width:48px;
            font-family: 'Lucida Sans Unicode', Geneva, Verdana, sans-serif,'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande';
        }

        #editor,
        #preview-container {
            top: 0px;
            right: 0;
            
            /*left: 230px;*/
            width: 100%;
            height: auto;
            border-left: 1px solid #EEE;
            display: block;
            
        }
        #preview-container{
            display: flex;
            position: absolute;
            visibility: hidden;
        }

        #preview {
            background-color: #EEE;
            padding: 5px;
           
            display: flex;
            flex-grow: 1;
        }
        #preview-close{
            display: flex;
            border-width: 2px;
            border-radius: 15px;
            border-color: #1C2833;
            background-color: #535353;
            font-size: 22px;
            align-content: center;
            justify-content: center;
            height: 20px;
            right: 0px;
            position: absolute;
            border-style: solid;
            padding: 10px;
        }

        #panel {
            display: flex;
            /* width: 100%; */
            height: 32px;
            
            color: #000;
            font-size: 10px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;          
            background: #313e3f;       
            opacity: .6;
            transition: transform 0.5s, opacity 0.5s;  
            
        }
        #panel:hover {
            color:#fff;
            opacity: 1;
            transform: translateY(0);
            border-width:0px;
            
        }
        #br-1 {
            width: 120px;
        }

        #workingFile {
            width: 320px;            
            display: inline-block;
            font-size: 16px;
            margin: 4px;
        }

        #workingFile_btnCancel {
            margin-left: 340px;
            position: absolute;
            padding: 5px;
            border-radius: 3px;
            border: solid 1px white;
            font-size: 11px;
            background-color: #CB4335;
            color: #F2F3F4;
            vertical-align: top;
            margin-top: 2px;
            right: 150px;
        }

        #workingFile_btnSave {
            margin-left: 340px;
            position: absolute;
            padding: 5px;
            border-radius: 3px;
            border: solid 1px white;
            font-size: 11px;
            background-color: #1C2833;
            color: #F2F3F4;
            vertical-align: top;
            margin-top: 2px;
            right: 100px;
        }

        #workingFile_btnUndo {
            margin-left: 40px;
            position: absolute;
            padding: 6px;
            right: 45px;
            border-radius: 3px;
            border: solid 1px white;
            font-size: 10px;
            background-color: #F2F3F4;
            color: #1C2833;
            vertical-align: top;
            margin-top: 2px;
        }

        #workingFile_btnRedo {
            position: absolute;
            right: 0;
            padding: 6px;
            border-radius: 3px;
            border: solid 1px white;
            font-size: 10px;
            background-color: #F2F3F4;
            color: #1C2833;
            vertical-align: top;
            margin-top: 2px;
        }

            .tooltip .tooltiptext {
                visibility: hidden;
                width: 120px;
                background-color: black;
                color: #fff;
                text-align: center;
                border-radius: 6px;
                padding: 5px 0;
                position: absolute;
                z-index: 1;
                bottom: 150%;
                left: 50%;
                margin-left: -60px;
            }

                .tooltip .tooltiptext::after {
                    content: "";
                    position: absolute;
                    top: 100%;
                    left: 50%;
                    margin-left: -5px;
                    border-width: 5px;
                    border-style: solid;
                    border-color: black transparent transparent transparent;
                }

                visibility: visible;
            }

        .splitter {
            display: flex;
            flex-grow: 1;
            height: calc(100vh - 57px);
        }

        #seperator {
            cursor: col-resize;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAgAAAAhCAQAAABOpSL+AAAAIklEQVR4AWMwbb/PdR+JZDD9f1/oPhI5sgVGBSruc9xHIgGdSQqqQJGkRgAAAABJRU5ErkJggg==') center center no-repeat #535353;

            height: auto;
            min-width: 10px;
            overflow-y: hidden;
        }

        .viewing {
            background-color: rgba(78, 119, 131,.6);
            color: #223;
           /* border-radius: 2px;*/
        }
        .tooltip {
            position: relative;
            display: inline-block;
            
        }
        .tooltiptext{
            visibility: hidden;            
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 160px;
            background-color: black;
            color: #fff;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 100%;
            left: 15%;
            text-align:left;
            margin-left: -60px;
            
            /* Fade in tooltip - takes 1 second to go from 0% to 100% opac: */
            opacity: 0;
            transition: opacity 1s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        .tooltip .tooltiptext::after {
            content: " ";
            position: absolute;
            top: 100%; /* At the bottom of the tooltip */
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: black transparent transparent transparent;
        }

<body onload="onBodyLoad();">
    <div id="loading"></div>
    <div class="header">
        <div id="uploader">
        </div>
        <div id="themes-container">
            <div id="themes"></div>
            <div id="themes-refresh">
                <button id="theme_refresh">&#10227;</button>
            </div>
        </div>
    </div>
    

    <div class="splitter">
        <div id="tree-container">
            <div id="tree"></div>
            <div class="row">
                <button id="tree-refresh">&#10227;</button>
                <select id="drive">
                    <option value="0">SPIFFS</option>
                    <option value="1">SD</option>
                </select>
            </div>
            
        </div>

        <div id="seperator"></div>
        <div id="editor"></div>
    </div>
    <div id="panel">
        <p id="workingFile"></p>
        <span id="br-1"></span>
        <input type="button" disabled="disabled" id="workingFile_btnCancel" value="Cancel" />
        <input type="button" disabled="disabled" id="workingFile_btnSave" value="Save" />
        <input type="button" disabled="disabled" id="workingFile_btnUndo" value="Undo" />
        <input type="button" disabled="disabled" id="workingFile_btnRedo" value="Redo" />
    </div>
    <div id="preview-container">
        <div id="preview-close" style="visibility: hidden;" onclick="hidePreview()">X</div>
        <div id="preview" style="display: none;"></div>    
    </div>
    
    <iframe id=download-frame style='display:none;'></iframe>
    <div id="footer"></div>
</body>
