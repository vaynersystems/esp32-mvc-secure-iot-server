<style>
    .error{ color:red; }
    #login{
        display: flex;
        flex-direction: column;
        background-color: #d9dcea2e;
        border-radius: 15px;
        margin: 20px auto;
        min-width: 200px;
    }
    .header{
        padding: 10px 20px;
    }
    .row{
        font-size: 12px;
        flex-wrap: wrap;
        padding: 10px 20px;
    }
    .detail{ font-size: 16px; }
    input{
        padding: 5px 10px;
        margin: 10px;
    }
    input[type="text"], textarea {
        background-color : #e3dfe6; 
    }
    input[type="button"] {
        color: var(--primary-button-color);
        background-color: var(--primary-button-background);
    }
    input[type="button"]:hover {
        color: var(--primary-button-color);
        background-color: rgba(var(--primary-button-background), 0.8);
        cursor: pointer;
    }
    
</style>

<div id="login" name="login">
    <div class="header">Login</div>
    <div class="row">
        <div class="detail">Username</div>
        <div><input type='text' name='user' id='user'></input></div>
    </div>
    <div class="row">
        <div class="detail">Password</div>
        <input type='password' name='password' id='password'></input>
    </div>
    <input id="login-button" type='button' value='Login' onclick='getToken(tokenUrl,document.getElementById("user").value,document.getElementById("password").value)' />
    <div class="error" id="error"></div>
</div>
<script src="/JS/auth.js"></script>
<script type="text/javascript">
    document.addEventListener('keydown',(key) => { if(key.key == 'Enter') document.getElementById('login-button'.click())})
</script>
